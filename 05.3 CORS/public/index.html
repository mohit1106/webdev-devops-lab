<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.7.6/axios.min.js"></script>
</head>
<body>
    <input type="text" id = "a" placeholder="first value">
    <input type="text" id = "b" placeholder="second value">
    <button onclick="sendRequest()"> find sum </button>
    <div id="posts"></div>




    <script>
    async function getRequest() {
        const res = await axios.get("http://localhost:3000/sum?a=1&b=2");
    }
    async function sendRequest() {
        const res = await axios.post("http://localhost:3000/sum", {
            a: document.getElementById("a").value,
            b: document.getElementById("b").value
        });
        console.log(res.data);
        document.getElementById("posts").innerText = "Answer: " + res.data.ans;
    }
    </script>
</body>
</html>
